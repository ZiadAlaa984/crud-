<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <meta content="Bookmark your favorite sites " name="description">
    <title>Bookmark</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" id="style">
</head>

<body>
    <div class="container mx-auto">
                                                <h1 class="text-center w-fit liner-gradient pt-3  ms-auto me-auto text-capitalize position-relative">Bookmarker</h1>

        <form class="border-black mb-3 mt-5 border-white">

            <h2 class="text-center w-fit liner-gradient pt-3"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite
                sites <i class="fa-solid fa-bookmark"></i></h2>
            <div class="mb-3">
                <label class="mt-2 form-label fw-bolder" for="site_Name">
                    <i class="fa-solid fa-book-bookmark"></i> Site Name
                </label>
                <input aria-describedby="helpId" class="form-control" id="site_Name"
                    oninput="validation(nameRegex, inputName)" placeholder="Site Name">
                <p class="text-danger d-none pt-1 text-wrong">Site name must contain at least 3 characters</p>
            </div>
            <div class="mb-3">
                <label class="mt-2 form-label fw-bolder" for="Site_Url">
                    <i class="fa-solid fa-link"></i> Site Url
                </label>
                <input aria-describedby="helpId" class="form-control" id="Site_Url"
                    oninput="validation(urlRegex, inputUrl)" placeholder="Site Url">
                <p class="text-danger d-none pt-1 text-wrong">Site name must contain at least 3 characters</p>
            </div>
            <div class="button mb-3 d-flex justify-content-center align-items-center">
                <button type="button" onclick="addData()" class="btn btn-submit px-5 py-2"
                    id="btn_Submit">Submit</button>
                <button type="button" onclick="UpdateCheck()" class="btn btn-info d-none px-5 py-2 text-white"
                    id="btn_Update">Update</button>
            </div>
        </form>
        <div class="my-3 search_div mx-auto">
            <input type="search"  oninput="SearchData()" aria-describedby="helpId" class="form-control" id="search" placeholder="search">
        </div>
        <div class="table-responsive">
            <table class="table table-striped-columns text-white">
                <thead>
                    <tr >
                        <th  class="text-center text-white  ">Index</th>
                        <th class="text-center text-white  ">Name</th>
                        <th class="text-center text-white  ">Visit</th>
                        <th class="text-center text-white  ">Delete</th>
                        <th class="text-center text-white  ">Update</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
